name: Build and Release VSCode Extension
on:
  workflow_dispatch: {}

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Build VSCode Extension
      run: |
        npm install -g vsce
        vsce package

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: "*.vsix"
        body: Install the extension and open any `.ftd` file to automatically enable syntax highlighting. 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
